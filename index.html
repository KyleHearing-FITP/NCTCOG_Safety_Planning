<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corridor Status</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-d8f2MQy6a8L7lJomOEow/1qD9qU3bR7MufnXWaYk9c3IfUFcfR1MKbOUbMwqZJ3UzP3XbfP+4gTj0dTZd+kUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .status-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 0.5rem;
      font-family: sans-serif;
      justify-content: start;
    }
    .status {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      text-align: center;
      padding: 0.5rem;
      transition: transform 0.2s ease-in-out;
    }
    .status i {
      font-size: 2rem;
      margin-bottom: 0.4rem;
      display: block;
    }
    .collection  { color: #F8A31A; }
    .preaudit    { color: #FFA500; }
    .fieldobs    { color: #4682B4; }
    .analysis    { color: #00456A; }
    .draft       { color: #6A1B9A; }
    .review      { color: #2E8B57; }
    .final       { color: #228B22; }
    .status.active {
      background-color: #f0f8ff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-weight: bold;
      transform: scale(1.05);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%   { box-shadow: 0 0 8px rgba(0,0,0,0.1); }
      50%  { box-shadow: 0 0 12px rgba(248,163,26,0.6); }
      100% { box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    }
  </style>
</head>
<body>
  <h2 id="title">Corridor Status</h2>
  <div class="status-icons">
    <div class="status collection" data-status="Data Collection">
      <i class="fas fa-arrow-right"></i>
      <div>Data Collection</div>
    </div>
    <div class="status preaudit" data-status="Pre-Audit Meeting">
      <i class="fas fa-arrow-right"></i>
      <div>Pre-Audit Meeting</div>
    </div>
    <div class="status fieldobs" data-status="Field Observations">
      <i class="fas fa-arrow-right"></i>
      <div>Field Observations</div>
    </div>
    <div class="status analysis" data-status="Analysis and Countermeasure Selection">
      <i class="fas fa-arrow-right"></i>
      <div>Analysis & Selection</div>
    </div>
    <div class="status draft" data-status="Draft Report Development">
      <i class="fas fa-arrow-right"></i>
      <div>Draft Report</div>
    </div>
    <div class="status review" data-status="Under Review">
      <i class="fas fa-arrow-right"></i>
      <div>Under Review</div>
    </div>
    <div class="status final" data-status="Final Report">
      <i class="fas fa-arrow-right"></i>
      <div>Final Report</div>
    </div>
  </div>

  <script>
    async function getCorridorStatus(corridor) {
      const where = encodeURIComponent(`Corridor='${corridor}'`);
      const url = `https://services8.arcgis.com/3bloE123Alx3yLoC/arcgis/rest/services/Roadway_Safety_Audit_Table_Updated/FeatureServer/0/query?where=${where}&outFields=Status&returnGeometry=false&f=json`;
      const response = await fetch(url);
      const data = await response.json();
      return data.features?.[0]?.attributes?.Status || null;
    }

    async function highlightStatus() {
      const params = new URLSearchParams(window.location.search);
      const corridor = params.get("corridor");
      document.getElementById("title").textContent = `Corridor Status: ${corridor || 'Unknown'}`;
      if (!corridor) return;

      const status = await getCorridorStatus(corridor);
      if (!status) return;

      document.querySelectorAll(".status").forEach(el => {
        if (el.dataset.status === status) {
          el.classList.add("active");
        }
      });
    }

    highlightStatus();
  </script>
</body>
</html>
